<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mental Health Chatbot ðŸ¤–</h1>
            <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        </div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="How can I help you today?" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        <div class="buttons">
            <button id="affirmationButton" onclick="getAffirmation()">Positive Affirmation</button>
            <button id="meditationButton" onclick="getMeditation()">Guided Meditation</button>
            <button id="clearButton" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const toggleButton = document.getElementById('themeToggle');
            if (body.classList.toggle('dark-mode')) {
                toggleButton.textContent = 'â˜€ï¸ Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                toggleButton.textContent = 'ðŸŒ™ Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = 'â˜€ï¸ Light Mode';
            }
        });

        function disableButtons() {
            document.getElementById('sendButton').disabled = true;
            document.getElementById('affirmationButton').disabled = true;
            document.getElementById('meditationButton').disabled = true;
            document.getElementById('clearButton').disabled = true;
        }

        function enableButtons() {
            document.getElementById('sendButton').disabled = false;
            document.getElementById('affirmationButton').disabled = false;
            document.getElementById('meditationButton').disabled = false;
            document.getElementById('clearButton').disabled = false;
        }

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            addMessage("You", userInput, "user-message");
            document.getElementById("userInput").value = "";
            addThinkingIndicator();
            disableButtons();

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                removeThinkingIndicator();
                enableButtons();
                if (data.error) {
                    addMessage("Error", data.error, "error-message");
                } else {
                    addMessage("ðŸ¤– AI", data.reply, "ai-message");
                }
            })
            .catch(error => {
                removeThinkingIndicator();
                enableButtons();
                addMessage("Error", "Failed to connect to server", "error-message");
            });
        }

        function getAffirmation() {
            addThinkingIndicator();
            disableButtons();
            fetch('/affirmation')
            .then(response => response.json())
            .then(data => {
                removeThinkingIndicator();
                enableButtons();
                if (data.error) {
                    addMessage("Error", data.error, "error-message");
                } else {
                    addMessage("ðŸ¤– AI", `<strong>Affirmation:</strong> ${data.affirmation}`, "affirmation-message");
                }
            })
            .catch(error => {
                removeThinkingIndicator();
                enableButtons();
                addMessage("Error", "Failed to connect to server", "error-message");
            });
        }

        function getMeditation() {
            addThinkingIndicator();
            disableButtons();
            fetch('/meditation')
            .then(response => response.json())
            .then(data => {
                removeThinkingIndicator();
                enableButtons();
                if (data.error) {
                    addMessage("Error", data.error, "error-message");
                } else {
                    addMessage("ðŸ¤– AI", `<strong>Guided Meditation:</strong> ${data.meditation}`, "meditation-message");
                }
            })
            .catch(error => {
                removeThinkingIndicator();
                enableButtons();
                addMessage("Error", "Failed to connect to server", "error-message");
            });
        }

        function clearChat() {
            disableButtons();
            fetch('/clear', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                enableButtons();
                document.getElementById("chatbox").innerHTML = "";
                addMessage("ðŸ§¹ System", data.status, "system-message");
            })
            .catch(error => {
                enableButtons();
                addMessage("Error", "Failed to connect to server", "error-message");
            });
        }

        function addMessage(sender, text, className) {
            let chatbox = document.getElementById("chatbox");
            let message = document.createElement("div");
            message.className = `message ${className}`;
            message.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addThinkingIndicator() {
            let chatbox = document.getElementById("chatbox");
            let thinking = document.createElement("div");
            thinking.className = "message thinking";
            thinking.id = "thinking";
            thinking.innerHTML = `<strong>ðŸ§  AI:</strong> <span class="dots">Thinking<span>.</span><span>.</span><span>.</span></span>`;
            chatbox.appendChild(thinking);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function removeThinkingIndicator() {
            let thinking = document.getElementById("thinking");
            if (thinking) thinking.remove();
        }
    </script>
</body>
</html>
